<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="index.js" type="module"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Products</title>
    </head>
    <body>
        <main class="pt-header-hight pb-20">
            <section class="container text-a-c pt-20">
                <div for="searchProduct" class="w-full block relative mb-20">
                    <input
                        id="searchProduct"
                        type="search"
                        class="block w-full p-5-10 border rounded-20"
                        placeholder="skriv navn product"
                    />
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="absolute top-50 right-10 -translate-0-50"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                        />
                    </svg>
                    <ul
                        id="filteredProducts"
                        class="absolute z-20 top-120 rounded-20 scroll-y-auto left-0 h-50dvh bg-button-blue-grey w-full opacity-0 visibility-h p-20"
                    >
                        Skriv noget at søge ...
                    </ul>
                </div>
                <div class="sort-select mb-20">
                    <button
                        class="select-button"
                        role="combobox"
                        aria-labelledby="select button"
                        aria-haspopup="listbox"
                        aria-expanded="false"
                        aria-controls="select-dropdown"
                    >
                        <span class="selected-value">Åben de sortering</span>
                        <span class="arrow"></span>
                    </button>
                    <ul
                        class="select-dropdown"
                        role="listbox"
                        id="select-dropdown"
                    >
                        <li role="option">
                            <input type="radio" id="name" name="sort" />
                            <label for="name">sortere efter navn</label>
                        </li>
                        <li role="option">
                            <input type="radio" id="price" name="sort" />
                            <label for="price">sorter efter pris</label>
                        </li>
                        <li role="option">
                            <input type="radio" id="brand" name="sort" />
                            <label for="brand">sortere efter mærke</label>
                        </li>
                        <li role="option">
                            <input type="radio" id="category" name="sort" />
                            <label for="category">sorter efter kategori</label>
                        </li>
                    </ul>
                </div>
                <div class="flex flex-col flex-wrap-600 gap-10">
                    <input
                        id="minValue"
                        type="text"
                        class="p-10 border rounded-20"
                        placeholder="min price"
                    />
                    <input
                        id="maxValue"
                        type="text"
                        class="p-10 border rounded-20"
                        placeholder="max price"
                    />
                </div>
                <h2 class="text-t-u text-32 text-bold">All products</h2>
                <article
                    class="grid grid-columns-auto-320 row-gap-20 md-gap-20 p-20"
                    id="products"
                ></article>
            </section>
        </main>
    </body>
</html>
